{% extends 'base.html' %}

{% block title %} explore {% end %}

{% block content %}
    <h1>Explore</h1>

    <hr>
    {% for post in posts %}
        <a href="/post/{{ p.id }}">
            <img src="{{ static_url(post.thumb_url) }}" width="500px" height="500px">
        </a>

        <br>
    {% end %}
{% end %}
