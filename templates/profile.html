{% extends 'base.html' %}

{% block title %} profile page {% end %}

{% block content %}
<br>

<div class="card">
    <div class="card-header">
        <h3>{{ user }} 上传的 </h3>
    </div>

    <div class="row">
        {% for post in posts %}
            <div class="col-6 col-sm-3">
                <a href="/post/{{ post.id }}">
                    <img src="{{ static_url(post.thumb_url) }}" class="img-fluid"/>
                </a>
            </div>
        {% end %}
    </div>
</div>


<div class="card">
    <div class="card-header">
        <h3>{{ user }} 喜欢的 </h3>
    </div>

    <div class="row">
        {% for post in like_posts %}
            <div class="col-6 col-sm-3">
                <a href="/post/{{ post.id }}">
                    <img src="{{ static_url(post.thumb_url) }}" class="img-fluid"/>
                </a>
            </div>
        {% end %}
    </div>
</div>

{% end %}
